<div
  class="flex flex-col items-center gap-8 px-4 py-3 shadow-lg bg-white rounded-lg"
>
  <div class="font-bold font-inter text-2xl md:text-4xl lg:text-5xl">
    Welcome Back
  </div>
  <div class="text-center text-sm md:text-base">
    Please sign in to access your
    {{ role === "pharmacy" ? "Pharmacy" : "Patient" }} account
  </div>
  <div class="flex flex-col p-4 gap-8 w-full">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6 w-full"
    >
      <div class="flex flex-col gap-4">
        <!-- email -->
        <div class="flex flex-col gap-3">
          <div class="text-sm md:text-base">Email or Phone number</div>
          <div
            class="border flex items-center gap-2.5 rounded py-2 px-2.5 border-gray-400 focus-within:border-[#26B58A] focus-within:ring-1 focus-within:ring-[#26B58A] transition"
          >
            <div [innerHTML]="mailSvg" class="flex-shrink-0"></div>
            <input
              type="text"
              class="flex-1 font-inter text-sm md:text-base placeholder:opacity-50 outline-none"
              placeholder="Email or Phone number"
            />
          </div>
        </div>
        <!-- password -->
        <div class="flex flex-col gap-3">
          <div class="text-sm md:text-base">Password</div>
          <div
            class="border flex items-center gap-2.5 rounded py-2 px-2.5 border-gray-400 focus-within:border-[#26B58A] focus-within:ring-1 focus-within:ring-[#26B58A] transition"
          >
            <div [innerHTML]="passSvg" class="flex-shrink-0"></div>
            <input
              type="text"
              class="flex-1 font-inter text-sm md:text-base placeholder:opacity-50 outline-none"
              placeholder="Password"
            />
          </div>
        </div>
      </div>
      <button class="w-full">Sign In</button>
    </form>
    <div></div>
  </div>
  <div></div>
</div>
