<div class="flex flex-col gap-9 md:gap-12 py-8 md:py-11 lg:py-13">
  <!-- text -->
  <div
    class="font-inter clear-start flex flex-col gap-2 md:w-160 lg:w-160 xl:w-170 px-4 md:px-8 lg:px-20"
  >
    <div class="text-[#249C79] text-sm leading-6">Features</div>
    <div
      class="text-semibold lg:text-bold leading-6 text-xl md:text-3xl md:leading-9 lg:text-4xl lg:leading-10"
    >
      Why Choose Find My Pharmacy?
    </div>
    <div
      class="font-poppins text-xs leading-5 md:text-sm md:leading-6 lg:text-lg"
    >
      Discover how Find Pharma simplifies your search for nearby pharmacies. Our
      platform offers essential features to enhance your experience.
    </div>
  </div>

  <!-- boxes -->
  <div
    class="bg-[#F4F4F4] flex flex-col px-4 md:px-6 lg:px-20 py-8 md:py-12 gap-4 md:gap-8"
  >
    <div class="flex flex-col gap-2 items-center font-inter">
      <div
        class="text-semibold lg:text-bold leading-6 text-xl md:text-3xl md:leading-9 lg:text-4xl lg:leading-10"
      >
        One Place, No Price
      </div>
      <div class="font-poppins text-xs leading-5 md:text-sm md:leading-6 lg:text-lg">
        Our platform simplifies your healthcare journey by bringing all pharmacy
        services to your fingertips.
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-4 md:gap-7 lg:justify-between">
      <app-box
        [svgIconContent]="svg1"
        title=" Search Prescription & OTC medications nearby "
        para="Find your medications without calling multiple pharmacies, Check availability"
      ></app-box>
      <app-box
        [svgIconContent]="svg2"
        title=" Search Prescription & OTC medications nearby "
        para="Find your medications without calling multiple pharmacies, Check availability"
      ></app-box>
      <app-box
        [svgIconContent]="svg3"
        title=" Search Prescription & OTC medications nearby "
        para="Find your medications without calling multiple pharmacies, Check availability"
      ></app-box>
    </div>
  </div>
</div>
