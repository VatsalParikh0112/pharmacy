@if(!hideHeader()) {
<header class="sticky top-0 z-50 transition-transform duration-300">
  <app-public-header></app-public-header>
</header>
} @if (isSidebarOpen()) {
<div
  class="fixed inset-0 bg-black/10 backdrop-blur-sm z-30"
  (click)="closeSidebar()"
></div>
}

<div
  [ngClass]="{
    'translate-x-0': isSidebarOpen(),
    'translate-x-full': !isSidebarOpen()
  }"
  class="fixed top-18 md:top-20 lg:top-22 right-0 h-full w-52 md:w-56 lg:w-60 xl:w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out z-40"
  (sidebarClose)="closeSidebar()"
>
  <app-navigate-button
    label="Home"
    route="/"
    styleType="bg"
    (click)="closeSidebar()"
  ></app-navigate-button>
  <app-navigate-button
    label="About"
    route="/about"
    styleType="bg"
    (click)="closeSidebar()"
  ></app-navigate-button>
  <app-navigate-button
    label="Contact"
    route="/contact"
    styleType="bg"
    (click)="closeSidebar()"
  ></app-navigate-button>
  <app-navigate-button
    label="Follow Us"
    route="/follow"
    styleType="bg"
    (click)="closeSidebar()"
  ></app-navigate-button>
  <app-navigate-button
    class="md:hidden"
    label="Patient Login"
    styleType="bg"
    [disableActive]="true"
    (click)="openLogin('patient')"
  ></app-navigate-button>
  <app-navigate-button
    class="lg:hidden"
    label="Pharmacy Portal"
    styleType="bg"
    [disableActive]="true"
    (click)="openLogin('pharmacy')"
  ></app-navigate-button>
</div>

<main class="relative z-20 overflow-auto">
  <router-outlet></router-outlet>
</main>

<footer class="relative z-20 overflow-auto">
  <app-public-footer></app-public-footer>
</footer>
